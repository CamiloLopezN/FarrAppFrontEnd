<div class="d-flex align-items-center justify-content-center animate__animated animate__fadeInRight"
     style="animation-duration: 0.2s" id="container" *ngIf="company">
  <div id="log-in">
    <div class="text-center pl-4 pr-4 pt-4 pb-4 animate__animated">
      <h4 class="text-white text-center mb-3">MI EMPRESA</h4>
      <div>
        <img src="assets/icons/UsersIcons.png" class="img-fluid" alt="iconUser" id="ImageUser">
        <div class="text-left mt-5">
          <div class="border-profile mb-4">
            <label class="text-white ml-4">
              <strong>
                Nombre
              </strong></label>
            <h5 class="profile-font text-center text-white crow2">{{company.companyName}}</h5>
          </div>
          <div class="border-profile mb-4">
            <label class="text-white ml-4">
              <strong>
                NIT
              </strong></label>
            <h5 class="profile-font text-center text-white">{{company.nit}}</h5>
          </div>
          <div class="border-profile mb-4">
            <label class="text-white ml-4">
              <strong>
                Dirección
              </strong></label>
            <h5 class="profile-font text-center text-white crow2">{{company.address}}</h5>
          </div>
          <div class="border-profile mb-4">
            <label class="text-white ml-4">
              <strong>
                Número de contacto
              </strong></label>
            <h5 class="profile-font text-center text-white crow2">{{company.contactNumber}}</h5>
          </div>
        </div>

      </div>
      <div class="mt-2">
        <div class="row">
          <div class="col">
            <button type="submit" class="btn mt-3 border-circ btn-outline-primary w-100" [routerLink]="['/company/edit']">Editar</button>
          </div>
          <div class="col">
            <button type="submit" class="btn mt-3 border-circ btn-outline-info w-100" [routerLink]="['/company/security']">Seguridad</button>
          </div>
          <div class="col">
            <button type="submit" class="btn mt-3 border-circ btn-outline-danger w-100" data-toggle="modal" data-target="#exampleModal" >Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="ralewayFont modal-title" id="exampleModalLabel">Eliminación de cuenta</h4>
        <button type="button" class="close p-0 pr-3" data-dismiss="modal" aria-label="Close" style="font-size: 60px; outline: none">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="text-center">
        <fa-icon [icon]="faExclamationTriangle" class="fa-9x text-warning"></fa-icon>
        <div class="ralewayFont modal-body">
          <h5>
            ¿Está seguro que desea eliminar su cuenta?
          </h5>
          <h6 style="opacity: 50%">
            Está acción no se podra revertir
          </h6>
        </div>
      </div>
      <div class="ralewayFont p-4">
        <div class="row">
          <div class="col">
            <button type="button" class="btn border-circ btn-danger w-100" data-toggle="modal" data-target="#confimationModal"
                    data-dismiss="modal" (click)="removeCompany()">Borrar
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn border-circ btn-dark w-100" data-dismiss="modal">Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
