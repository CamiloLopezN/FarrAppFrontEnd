<div class="text-center pt-5 pb-5 pl-4 pr-4">
  <h4 class="text-white text-left">
    EDITAR
  </h4>
  <div>
    <img src="assets/icons/UserIcon.png" class="img-fluid" alt="iconUser">
    <form #formEdit="ngForm" (ngSubmit)="save()" id="form-edit">
      <div class="text-left mt-3">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="nombre" class="text-white">Nombre</label>
              <input type="text" class="form-control color-gray" id="nombre" #name="ngModel" name="name"
                     [(ngModel)]="admin.name" required>
              <small id="emailHelp" class="form-text text-danger" *ngIf="!name.valid && name.touched">No puedes dejar
                este campo vacío.</small>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="apellido" class="text-white">Apellido</label>
              <input type="text" class="form-control color-gray" id="apellido" #lastName="ngModel" name="lastName"
                     [(ngModel)]="admin.lastname" required>
              <small id="emailHelp" class="form-text text-danger" *ngIf="!lastName.valid && lastName.touched">No puedes
                dejar este campo vacío.</small>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-around mt-5">
        <button type="submit" class="btn btn-primary" [disabled]="!formEdit.form.valid">Guardar</button>
        <button type="button" class="btn btn-success">Regresar</button>
      </div>
    </form>
  </div>
</div>
