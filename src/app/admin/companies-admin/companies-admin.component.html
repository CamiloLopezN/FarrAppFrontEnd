<div class="text-white pb-4 animate__animated animate__fadeInRight container" style="animation-duration: 0.2s">
  <h3 class="mt-4 mb-4 ml-2">
    EMPRESAS
  </h3>
  <div id="dashboard">
    <nav>
      <div class="nav nav-tabs nav-fill nav-test" role="tablist">
        <a class="nav-item nav-link active" data-toggle="tab" href="#aprobadas" role="tab" aria-controls="nav-proxims"
           aria-selected="true" (click)="getCompanies()">Aprobadas</a>
        <a class="nav-item nav-link" data-toggle="tab" href="#poraprobar" role="tab" aria-controls="nav-historic"
           aria-selected="false" (click)="getCompaniesP()">Pendientes</a>
        <a class="nav-item nav-link" data-toggle="tab" href="#desactivados" role="tab" aria-controls="nav-historic"
           aria-selected="false" (click)="getCompaniesD()">Desactivados</a>
        <a class="nav-item nav-link" data-toggle="tab" href="#peticiones" role="tab" aria-controls="nav-historic"
           aria-selected="false" (click)="getCompaniesPT()">Peticiones</a>
        <a class="nav-item nav-link" data-toggle="tab" href="#register-not-verify" role="tab" aria-controls="nav-historic"
           aria-selected="false" (click)="getCompaniesV()">No verificados</a>
      </div>
    </nav>
    <div class="tab-content" style="background: #252427">
      <div id="aprobadas" class="tab-pane fade in active show">
        <div *ngIf="companies.length == 0 else list">
          <div class="text-center list-companies-client"
               style="background: #2b2a30;">
            <h4>
              No hay empresas aprobadas
            </h4>
          </div>
        </div>
      </div>
      <div id="poraprobar" class="tab-pane fade">
        <div *ngIf="companies.length == 0 else list">
          <div class="text-center list-companies-client"
               style="background: #2b2a30;">
            <h4>
              No hay empresas pendientes
            </h4>
          </div>
        </div>
      </div>
      <div id="desactivados" class="tab-pane fade">
        <div *ngIf="companies.length == 0 else list">
          <div class="text-center list-companies-client"
               style="background: #2b2a30;">
            <h4>
              No hay empresas desactivadas
            </h4>
          </div>
        </div>
      </div>
      <div id="peticiones" class="tab-pane fade">
        <div *ngIf="companies.length == 0 else list">
          <div class="text-center list-companies-client"
               style="background: #2b2a30;">
            <h4>
              No hay peticiones de empresas
            </h4>
          </div>
        </div>
      </div>
      <div id="register-not-verify" class="tab-pane fade">
        <div *ngIf="companies.length == 0 else list">
          <div class="text-center list-companies-client"
               style="background: #2b2a30;">
            <h4>
              No hay empresas registradas sin verificaci√≥n
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #list>
  <div *ngFor="let company of companies | paginate: { itemsPerPage: itemsPerP, currentPage: p , totalItems:total }">
    <div class="holi" (click)="profile(company._id)">
      <div class="row h5" style="border-bottom: 3px solid #FAFAFA">
        <div class="col-3">
          <fa-icon [icon]="faUsers" class="fa-2x">
          </fa-icon>
        </div>
        <div class="col-9">
          <div>
            <div class="d-flex justify-content-start crow">
              {{company.companyName}}
            </div>
            <div class="d-flex justify-content-end">
              {{company.nit}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-sm-right mt-4">
    <pagination-controls (pageChange)="pageChange($event)" *ngIf="total>= itemsPerP"></pagination-controls>
  </div>
</ng-template>
