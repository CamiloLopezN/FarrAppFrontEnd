<div class="d-flex align-items-center justify-content-center animate__animated animate__fadeInRight"
     style="animation-duration: 0.2s" id="container" *ngIf="client">
  <div id="log-in">
    <div class="text-center pl-4 pr-4 pt-4 pb-4">
      <h4 class="text-white text-center mb-3">
        EDITAR
      </h4>
      <div>
        <img src="assets/icons/UserIcon.png" class="img-fluid" alt="iconUser" id="ImageUser">
        <form #formEdit="ngForm" (ngSubmit)="save()" id="form-edit">
          <div class="text-left mt-3">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="nombre" class="text-white">Nombre</label>
                  <input type="text" class="form-control color-gray" id="nombre" #name="ngModel" name="name"
                         [(ngModel)]="client.firstName" required>
                  <small id="emailHelp1" class="form-text text-danger" *ngIf="!name.valid && name.touched">No puedes dejar
                    este campo vacío.</small>
                  <small id="nameHelp" class="form-text text-danger"
                         *ngIf="name.valid && name.touched && !isNameLength()">Tu nombre debe tener menos de 150 caracteres.</small>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="lastName" class="text-white">Apellido</label>
                  <input type="text" class="form-control color-gray" id="lastName" #lastName="ngModel" name="lastName"
                         [(ngModel)]="client.lastName" required>
                  <small id="emailHelp2" class="form-text text-danger" *ngIf="!lastName.valid && lastName.touched">No puedes dejar
                    este campo vacío.</small>
                  <small id="nameHelp3" class="form-text text-danger"
                         *ngIf="lastName.valid && lastName.touched && !isLastNameLength()">Tu apellido debe tener menos de 150 caracteres.</small>
                </div>
              </div>
            </div>
            <label for="birthDate" class="text-white">Género</label>
            <div class="row mb-3">
              <div class="col m-0">
                <button
                  (click)="changeButtoms(btnMasc)"
                  type="button"
                  class="btn border-circ pl-0 pr-0 my-btn w-100"
                  name="{{btnMasc}}"
                  id="{{btnMasc}}">
                  Hombre
                </button>
              </div>
              <div class="col m-0">
                <button
                  (click)="changeButtoms(btnFemale)"
                  type="button"
                  class="btn border-circ pl-0 pr-0 my-btn w-100"
                  name="{{btnFemale}}"
                  id="{{btnFemale}}">
                  Mujer
                </button>
              </div>
              <div class="col m-0">
                <button
                  (click)="changeButtoms(btnOther)"
                  type="button"
                  class="btn border-circ pl-0 pr-0 my-btn w-100"
                  name="{{btnOther}}"
                  id="{{btnOther}}">
                  Otro
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="birthDate" class="text-white">Fecha de nacimiento</label>
                  <input type="date" class="form-control border-circ color-gray" id="birthDate" #fromDate="ngModel"
                         [(ngModel)]="client.birthdate" name="fromDate">
                  <small id="emailHelp" class="form-text text-danger" *ngIf="fromDate.touched && !ifBefore()">Ingrese una
                    fecha valida.</small>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="submit" class="btn mt-3 border-circ btn-outline-info w-100" [routerLink]="['/client/profile']">Regresar</button>
            </div>
            <div class="col">
              <button type="submit" class="btn mt-3 border-circ btn-outline-primary position-relative btn-custom-width w-100" [disabled]="!formEdit.valid || !ifBefore() || !isLastNameLength() || !isNameLength()"
                      [class.spinner]="loaderService.isLoading | async">
                <p class="mar-pad-0" *ngIf="loaderService.hasShow | async">Guardar</p></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
