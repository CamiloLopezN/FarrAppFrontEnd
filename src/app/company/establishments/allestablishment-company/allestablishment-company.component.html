<div style="background: white; animation-duration: 0.2s; overflow: hidden"
     class="animate__animated animate__fadeInRight">
  <div class="header-events">
    <h1 class="name-company d-block">¡Tus establecimientos!</h1>
    <h2 class="nit-company">Crea tus propias</h2>
    <div class="pl-5 pt-0">
      <label class="options-label">OPCIONES</label>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <div style="padding-right: 8rem;">
      <div class="position-absolute info-company text-white" style="padding-top: 150px">
        <div class="options text-right">
          <label class="title-top m-0 p-0">Establecimientos</label>
          <h4 class="m-0 p-0">90</h4>
          <label class="title-top m-0 p-0">Asistentes</label>
          <h4 class="m-0 p-0">1200</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center pt-3">
    <button class="btn my-btn text-white" (click)="establishment()">
      <fa-icon [icon]="faCalendarPlus" size="3x">
      </fa-icon>
    </button>
    <div>
      Crear establecimiento
    </div>
  </div>

  <section class="events-proximate mb-5" *ngIf="establishmentActive.length != 0">
    <div class="container-events">
      <app-establishments-company [establishments]="establishmentActive" [tittle]="'Tus establecimientos'" [index]="'0'"
                                  [typeEstablishment]="'¡Estos son tus establecimientos!'"></app-establishments-company>
    </div>
  </section>
  <div style="padding: 25vh"
       *ngIf="establishmentActive.length == 0"></div>
</div>
