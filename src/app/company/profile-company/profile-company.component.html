<div class="text-center pt-5 pb-5 pl-4 pr-4 animate__animated animate__fadeInRight" style="animation-duration: 0.2s">
  <h4 class="text-white text-left">
    MI PERFIL
  </h4>
  <div>
    <img src="assets/icons/UsersIcons.png" class="img-fluid" alt="iconUser">
    <div class="text-left mt-5">
      <div class="border-profile mb-4">
        <label class="text-white ml-4">
          <strong>
            Nombre de la empresa
          </strong></label>
        <h4 class="profile-font ml-5">
          {{company.name}}
        </h4>
      </div>
      <div class="border-profile mb-4">
        <label class="text-white ml-4">
          <strong>
            Dirección
          </strong>
        </label>
        <h4 class="profile-font ml-5">
          {{company.address}}
        </h4>
      </div>
      <div class="border-profile mb-4">
        <label class="text-white ml-4">
          <strong>
            Número de contacto
          </strong></label>
        <h4 class="profile-font ml-5">
          {{company.contact_number}}
        </h4>
      </div>
      <div class="border-profile mb-4">
        <label class="text-white ml-4">
          <strong>
            NIT
          </strong></label>
        <h4 class="profile-font ml-5">
          {{company.nit}}
        </h4>
      </div>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-danger m-3" data-toggle="modal" data-target="#exampleModal">Eliminar cuenta
      </button>
      <button type="button" class="btn btn-primary m-3" [routerLink]="['/company/edit']">Editar</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-success m-3" [routerLink]="['/company/security']">Seguridad</button>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="ralewayFont modal-title" id="exampleModalLabel">Eliminación de cuenta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="text-center">
        <fa-icon [icon]="faExclamationTriangle" class="fa-9x text-warning"></fa-icon>
        <div class="ralewayFont modal-body">
          <h5>
            ¿Está seguro que desea eliminar su cuenta?
          </h5>
          <h6 style="opacity: 50%">
            Está acción no se podra revertir
          </h6>
        </div>
      </div>
      <div class="modal-footer ralewayFont">
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confimationModal"
                data-dismiss="modal" (click)="removeCompany()">Aceptar
        </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
