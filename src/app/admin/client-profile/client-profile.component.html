<div class="d-flex align-items-center justify-content-center animate__animated animate__fadeInRight"
     style="animation-duration: 0.2s" id="container" *ngIf="client">
  <div id="log-in">
    <div class="text-center pl-4 pr-4 pt-4 pb-4">
      <h4 class="text-white text-center mb-4">USUARIO PERFIL</h4>
      <div>
        <img src="assets/icons/UserIcon.png" class="img-fluid" alt="iconUser" id="ImageUser">
        <div class="text-left mt-5">
          <div class="border-profile mb-4">
            <label class="text-white ml-4">
              <strong>
                Nombre
              </strong></label>
            <h5 class="profile-font text-center text-white crow2">{{client.firstName}} {{client.lastName}}</h5>
          </div>
          <div class="border-profile mb-4">
            <label class="text-white ml-4">
              <strong>
                GÃ©nero
              </strong></label>
            <h5 class="profile-font text-center text-white">{{client.gender}}</h5>
          </div>
          <div class="border-profile mb-4">
            <label class="text-white ml-4">
              <strong>
                Fecha de nacimiento
              </strong></label>
            <h5 class="profile-font text-center text-white">{{client.birthdate | date}}</h5>
          </div>
          <div class="border-profile mb-4">
            <label class="text-white ml-4">
              <strong>
                E-mail
              </strong></label>
            <h5 class="profile-font text-center text-white crow2">{{client.userId.email}}</h5>
          </div>
        </div>

      </div>
      <div class="mt-2">
        <div class="row">
          <div class="col">
            <button type="submit" class="btn mt-3 border-circ btn-outline-info w-100" [routerLink]="['/admin/client']">Regresar</button>
          </div>
          <div class="col" *ngIf="(this.client.userId.isActive && !this.client.userId.hasReqDeactivation && this.client.userId.isVerified) || (this.client.userId.isActive && this.client.userId.hasReqDeactivation && this.client.userId.isVerified)">
            <button type="submit" class="btn mt-3 border-circ btn-outline-danger w-100" (click)="desactive()">Desactivar</button>
          </div>
          <div class="col" *ngIf="!this.client.userId.isActive && !this.client.userId.hasReqDeactivation && !this.client.userId.isVerified">
            <button type="submit" class="btn mt-3 border-circ btn-outline-primary w-100" (click)="active()">Activar</button>
          </div>
          <div class="col" *ngIf="this.client.userId.isActive && !this.client.userId.hasReqDeactivation && !this.client.userId.isVerified">
            <button type="submit" class="btn mt-3 border-circ btn-outline-primary w-100" (click)="active()">Verificar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
