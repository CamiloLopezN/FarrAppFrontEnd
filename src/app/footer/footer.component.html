
<footer class="page-footer font-small special-color-dark" *ngIf="router.url !== '/mainPanel'">

    <ul class="list-unstyled list-inline text-center">
      <li class="list-inline-item mt-4">
        <a href="#" class="btn-floating btn-fb mr-4">
          <fa-icon [icon]="faFacebook" class="iconSocial fa-2x"></fa-icon>
        </a>
      </li>
      <li class="list-inline-item">
        <a href="#" class="btn-floating btn-tw mr-4">
          <fa-icon [icon]="faTwitter" class="iconSocial fa-2x"></fa-icon>
        </a>
      </li>
      <li class="list-inline-item">
        <a href="#" class="btn-floating btn-gplus">
          <i ><fa-icon [icon]="faInstagram" class="iconSocial fa-2x"></fa-icon></i>
        </a>
      </li>
    </ul>
  </div>

    <a class="termsOfService" href="https://mdbootstrap.com/"> <br> Privacy Policy | Terms of Service</a>

<footer *ngIf="router.url === '/mainPanel'">

    <img id="content_div_one_photo" class="img-fluid"
         src="https://i.pinimg.com/736x/e3/db/9a/e3db9ab5579492bcab9b55ec72e6fe69.jpg">
    <div class="container-fluid card-title position-absolute ">
      <div class="container-fluid">
        <div class="mt-4 justify-content-center text-center">
          <a [routerLink]="['/company/register']" class="btn btn-outline-light">Visualiza tu empresa con nosotros</a>
        </div>
        <ul class="list-unstyled list-inline text-center">
          <li class="list-inline-item mt-0">
            <a href="#" class="btn-floating btn-fb mr-4 mt-2">
              <fa-icon [icon]="faFacebook" class="iconSocial fa-2x"></fa-icon>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="btn-floating btn-tw mr-4 mt-2 ">
              <fa-icon [icon]="faTwitter" class="iconSocial fa-2x"></fa-icon>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="btn-floating btn-gplus">
              <i>
                <fa-icon [icon]="faInstagram" class="iconSocial fa-2x mt-2 "></fa-icon>
              </i>
            </a>

        </ul>
        <div class="footer-copyright text-center pb-4">
          <a class="copyright">(c) 2020 FarrApp. All Rights Reserverd</a>
          <a class="termsOfService" href="https://mdbootstrap.com/"> <br> Privacy Policy | Terms of Service</a>
