<div class="text-white animate__animated animate__fadeInRight" style="animation-duration: 0.2s">
  <h3 class="mt-4 mb-4 ml-2">
    USUARIOS
  </h3>
  <div style="background: #252427 " *ngIf="clients.length != 0">
    <div *ngFor="let client of clients | paginate: { itemsPerPage: 7, currentPage: p }">
      <div class="holi" (click)="profile(client._id)">
        <div class="row h4" style="border-bottom: 3px solid #FAFAFA">
          <div class="col-3">
            <fa-icon [icon]="faUser" class="fa-2x">
            </fa-icon>
          </div>
          <div class="col-9">
            <div>
              <div class="d-flex justify-content-start">
                {{client.name}}
              </div>
              <div class="d-flex justify-content-end">
                {{client.lastname}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-right mt-4">
    <pagination-controls (pageChange)="p = $event" *ngIf="clients.length>= 8"></pagination-controls>
  </div>
</div>
