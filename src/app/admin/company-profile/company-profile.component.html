<div class="d-flex align-items-center justify-content-center animate__animated animate__fadeInRight"
     style="animation-duration: 0.2s" id="container" *ngIf="company">
  <div id="log-in">
    <div class="text-center pl-4 pr-4 pt-4 pb-4">
      <h4 class="text-white text-center mb-4" data-toggle="tooltip" data-placement="top" title="Mi empresa">EMPRESA PERFIL</h4>
      <div>
        <img src="assets/icons/UsersIcons.png" class="img-fluid" alt="iconUser" id="ImageUser">
        <div class="text-left mt-5">
          <div class="border-profile mb-4">
            <label class="text-white ml-4">
              <strong>
                Nombre
              </strong></label>
            <h5 class="profile-font text-center text-white crow2" data-toggle="tooltip" data-placement="top" title="{{company.companyName}}">{{company.companyName}}</h5>
          </div>
          <div class="border-profile mb-4">
            <label class="text-white ml-4">
              <strong>
                NIT
              </strong></label>
            <h5 class="profile-font text-center text-white">{{company.nit}}</h5>
          </div>
          <div class="border-profile mb-4">
            <label class="text-white ml-4">
              <strong>
                Número de contacto
              </strong></label>
            <h5 class="profile-font text-center text-white crow2" data-toggle="tooltip" data-placement="top" title="{{company.contactNumber}}">{{company.contactNumber}}</h5>
          </div>
          <div class="border-profile mb-4">
            <label class="text-white ml-4">
              <strong>
                Dirección
              </strong></label>
            <h5 class="profile-font text-center text-white crow2" data-toggle="tooltip" data-placement="top" title="{{company.address}}">{{company.address}}</h5>
          </div>
          <div class="border-profile mb-4">
            <label class="text-white ml-4">
              <strong>
                E-mail
              </strong></label>
            <h5 class="profile-font text-center text-white crow2" data-toggle="tooltip" data-placement="top" title="{{company.userId.email}}">{{company.userId.email}}</h5>
          </div>
        </div>

      </div>
      <div class="mt-2">
        <div class="row">
          <div class="col">
            <button type="submit" class="btn mt-3 border-circ btn-outline-info w-100" [routerLink]="['/admin/company']">Regresar</button>
          </div>
          <div class="col" *ngIf="(isActive && !isReq) || (isActive && isReq)">
            <button type="submit" class="btn mt-3 border-circ btn-outline-danger w-100" (click)="desactive()">Desactivar</button>
          </div>
          <div class="col" *ngIf="!isActive && !isReq">
            <button type="submit" class="btn mt-3 border-circ btn-outline-primary w-100" (click)="active()">Activar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
